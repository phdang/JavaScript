<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">

	    .square{
		
		height:20px;
		width:20px;
		float:left;
		border:1px solid pink;
		margin-left:5px;
		margin-bottom:5px;

	    }


	</style>


	<meta charset ="UTF-8">

	<title>Tạo ma trận vuông </title>


     </head>




     <body>




	<script>

		for(var i = 0; i<5; i++){


			for (var j = 0; j<10; j++){
	
				document.write("<div class='square'></div>");

			}
			
			document.write("<div style='clear:both'></div>");			

		}

    

	</script>
  

  

     </body>


</html>
