<!DOCTYPE html>

<html>

	<title>Vòng lặp for </title>

     <body>




	<script>
	
		for(i=1; i<4; i++){

			var text = "";
			
			for(j=1; j<10; j++){

				text = text + j + " ";			

			}
			
			document.write(text + "<br>");

		}    

	</script>
