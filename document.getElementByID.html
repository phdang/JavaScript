	<title>Chèn  nội dung muốn hiển thị bằng JavaScript lệnh document.getElementById( );  </title>

     <body>


	<h3> Tài liệu học HTML</h3>

	<script>document.write("<h3>Tài liệu học CSS</h3>");  </script> 

	<h3 id="skud">Tài liệu học JavaScript</h3>

	<script>document.write("<h3>Tài liệu học MySQL</h3>");</script>

	<script>document.getElementById("skud").innerHTML = "Lập Trình Web";</script>
