<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">







	</style>


	<meta charset ="UTF-8">

	<title>Các mùa trong năm  </title>


     </head>




     <body>




	<script>

		var month = new Date().getMonth();

		switch (month){
	
			case 0:
			case 1:
			case 2:
				document.write("Mùa Xuân");
				break;	
			case 3:
			case 4:
			case 5:
				document.write("Mùa Hạ");
				break;
			case 6:
			case 7:
			case 8:
				document.write("Mùa Thu");
				break;
			case 9:
			case 10:
			case 11:
				document.write("Mùa Đông");
				break;

			default:
				document.write("Không có mùa này trong năm");
				break;

		}

   	</script>
  

  

     </body>


</html>
