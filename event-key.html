<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">




	</style>


	<meta charset ="UTF-8">

	<title> Sử dụng bắt sự kiện onkeyup/down </title>


     </head>




     <body>

		<input type ="text"  onkeydown ="this.style.backgroundColor='pink'" onkeyup="this.style.backgroundColor='yellow'" placeholder = "gõ kí tự vào đây">




	<p id="demo"></p>


	<script>

		var thongTin = {

			name: "Phan Hải Đăng",	
			year: 1994,
			city: "HCM",
			intro: function(){
			
				document.write("- Tôi là: " + this.name + "<br>");		
				document.write("- Sinh năm: " + this.year + "<br>");		
				document.write("- Sống tại: " + this.city + "<br>");		
		
				
			},
		
			demo: function(){


				document.getElementById("demo").innerHTML = thongTin.intro();


			}	

		}
	

	</script>
  

  

     </body>


</html>
