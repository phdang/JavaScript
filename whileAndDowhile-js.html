<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">







	</style>


	<meta charset ="UTF-8">

	<title>While v√† Do while </title>


     </head>




     <body>




	<script>

		var i = 11;

		while(i<10){
	
			document.write(i);
			i++;
		}		

		var i = 11;

		do{	
			document.write(i + "<br>");
			i++;

		}while(i<10);		

		var mobile = ["HTC", "Nokia", "Samsung", "LG", "Apple", "Lenovo"];

		var i = 0;

		while (mobile[i]){
    
			document.write(mobile[i] + "<br>");
			i++;
		}
	</script>
  

  

     </body>


</html>
