<script>


	function bangCuuChuong(){

		document.write('<div id="container" class = "container">');

			document.write('<h2> Bảng cửu chương </h2> <br>');

			document.write('<table>');

				document.write('<tr>');

					for(var i = 1; i < 10; i++){

						document.write('<td style="width:100px;">');

						for (var j =1; j <10; j++){

							document.write(i + " x " + j + " = " + i*j + "<br>");

						}

						document.write('</td>');

					}

				document.write('</tr>');

			document.write('</table>');

		document.write('</div>');

	}

bangCuuChuong();
