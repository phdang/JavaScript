<!DOCTYPE html>

<html>

     <head>



	<style type="text/css">







	</style>


	<meta charset ="UTF-8">

	<title>Ngày trong tuần       </title>


     </head>




     <body>




	<script>

		var day = new Date().getDay();

		switch (day){
	
			case 0:
				document.write("Chủ Nhật");
				break;
			case 1:
				document.write("Thứ Hai");
				break;
			case 2:
				document.write("Thứ Ba");
				break;	
			case 3:
				document.write("Thứ Tư");
				break;	
			case 4:
				document.write("Thứ Năm");
				break;
			case 5:
				document.write("Thứ Sáu");
				break;
			case 6:
				document.write("Thứ Bảy");
				break;	

			default:
				document.write("Không có ngày này trong tuần");
				break;
		}

   	</script>
  

  

     </body>


</html>
